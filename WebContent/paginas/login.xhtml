<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<h:outputStylesheet name="estilos.css" library="css" />
</h:head>
<h:body>

	<h:form id="loginprime">
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		<h:panelGrid style="width:100%; height:100%;" columns="2">
				<h:form>
					<p:panel id="painellogin" header="Informe seus dados para o Login"
						style="width:550px; margin-left:auto; margin-right:auto;">
						<h1>Faculdade Login</h1>
						<h2>Bem vindo(a) ao Projeto Integrador</h2>
						<h2>Por favor digite seus dados para acessar</h2>
						<br></br>
						<h:panelGrid columns="4">
							<p:outputLabel for="cpf" value="CPF Usuario:"
								style="margin-left:20px;padding: 5px" />
 
							<p:inputMask id="cpf" value="#{login.cpfUsuario}" update="@this"
								style="background-color:#C4E1E1;" mask="999.999.999-99"
								validatorMessage="Digitar o CPF." required="true" size="17"
								requiredMessage="Digitar o CPF.">
								<f:validateLength for="usuario" minimum="8" maximum="15" />
							</p:inputMask>
							<h:message for="cpf" style="color:red;margin:6px;"></h:message>
							<p:tooltip for="cpf" value="Digitar o CPF." position="right" />

							<p:outputLabel for="senha" value="Senha "
								style="margin-left:20px;padding: 5px" />
							<p:password id="senha" value="#{login.senha}"
								style="background-color:#C4E1E1;padding: 4px"
								validatorMessage="Digite sua senha com no mínimo 8 e máximo 13 caracteres."
								autocomplete="new-password" requiredMessage="Digite sua senha."
								required="true" redisplay="true" size="17" maxlength="15">
								<f:validateLength for="senha" minimum="8" maximum="15" />
							</p:password>
							<h:message for="senha" style="color:red;margin:6px;padding: 5px"></h:message>
							<p:tooltip for="senha"
								value="Digite sua senha com no mínimo 8 e máximo 13 caracteres."
								position="right" style="padding: 5px" />

						</h:panelGrid>
						<br></br>
						<br></br>
						<p:panelGrid columns="1" styleClass="semBorda">
							<p:commandButton value="Login" icon="ui-icon-circle-check"
								style="padding: 20px;width:220" update="@form"
								action="#{login.logar()}">
							</p:commandButton>

						</p:panelGrid>

					</p:panel>
				</h:form>

			</h:panelGrid>
	</h:form>
</h:body>
</html>
